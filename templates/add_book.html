<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <p>
        <label>图书名</label><input type="text" name="bname">
    </p>
    <p>
        <label>价格</label><input type="text" name="price">
    </p>
    <p>
        <label>库存</label><input type="text" name="inventery">
    </p>
    <p>
        <label>卖出数</label><input type="text" name="sale_num">
    </p>
    <p>
         出版社
        <select id="" name="publisher_id">
            {% for publisher_obj in publisher_obj_list %}
                 <option value="{{ publisher_obj.id }}">{{ publisher_obj.name }}</option>
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
